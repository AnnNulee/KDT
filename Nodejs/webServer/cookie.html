<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
</head>
<body>
    
<form action="/login"> 
    <p>action에 경로(/login)를 먹이면 그곳으로 이동함</p>
    <input id="name" name="name" placeholder="이름을 입력하세요" />
    <p>input에 넣어준 값은, 미리 정해놓은 format의 key의 value로 대입되어 쿼리로 변환 => url로 전달된다.</p>
    <button id="login">로그인</button>
</form>
</body>
</html>
